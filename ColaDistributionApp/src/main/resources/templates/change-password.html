<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragmet::head"></head>
<body>
<header>
    <nav th:replace="fragments/fragmet::navigation" class="navbar navbar-expand-lg bg-nav rounded"></nav>
</header>
<main>
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Change Password</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form
          class="mx-auto w-25 bg-blur rounded">

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="oldPassword" class="h4 mb-2">Old Password</label>
            </div>
            <input type="oldPassword" class="form-control" id="oldPassword" name="oldPassword"/>
            <small class="text-danger">Old Password error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">New Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password"/>
            <small class="text-danger">Password error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="confirmPassword" class="h4 mb-2">Confirm Password</label>
            </div>
            <input type="password" class="form-control" id="confirmPassword"
                   name="confirmPassword"/>
            <small class="text-danger">Password Not Match - error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Change Password</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/fragmet::footer" class="footer bg-transparent  py-2"></footer>
</body>
</html>
