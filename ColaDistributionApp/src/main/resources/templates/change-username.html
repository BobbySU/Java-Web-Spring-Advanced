<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment::navigation" class="navbar navbar-expand-lg bg-nav rounded"></nav>
</header>
<main th:unless="${@loggedUser.isEmpty()}">
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Change Username</span></h1>
    <hr class="hr-3 w-25 bg-white"/>

    <form th:action="@{/user/change-username}" th:method="POST" th:object="${userNameChangeDTO}"
          class="mx-auto w-25 bg-blur rounded">

        <div class="form-group">
            <div class="label-holder textCol d-flex justify-content-center">
                <label for="username" class="h4 mb-2 text-white">New Username</label>
            </div>
            <input type="text" class="form-control" id="username" name="username" th:value="*{username}"/>
            <small th:if="${#fields.hasErrors('username')}" class="text-danger">Username error message</small>
        </div>

        <div class="form-group">
            <div class="label-holder text-white textCol d-flex justify-content-center">
                <label for="password" class="h4 mb-2">Password</label>
            </div>
            <input type="password" class="form-control" id="password" name="password" th:value="*{password}"/>
            <small th:if="${#fields.hasErrors('password')}" class="text-danger">Password error message</small>
        </div>

        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3" value="Register">Change Username</button>
        </div>
    </form>

</main>

<footer th:replace="fragments/fragment::footer" class="footer bg-transparent  py-2"></footer>
</body>
</html>
