<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragmet :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragmet :: navigation" class="navbar navbar-expand-lg bg-nav rounded"></nav>
</header>
<main th:unless="${@loggedUser.isEmpty()}">

    <div class="container bg-blur rounded mt-5 mb-4">
        <h1>All products by City Markets</h1>

        <div class="container row">
            <div class="row mt-3 mb-3">
                <div class="col bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                    <h3 class="mySticky bg-gray text-dark rounded">Sofia</h3>
                    <div class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        <span>Name: {name} Price: {price} lv</span>
                        <ul th:each="product : ${allProducts}">
                            <li th:text="${product.toString()}"></li>
                        </ul>
                        <a class="ml-3 text-danger" href="/static">Buy</a>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="col bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                    <h3 class="mySticky bg-gray text-dark rounded">Varna</h3>
                    <div class="mt-3 rounded badge-success">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        <span>Name: {name} Price: {price} lv</span>
                        <ul th:each="product : ${userProducts}">
                            <li th:text="${product.toString()}"></li>
                        </ul>
                        <a class="ml-3 text-danger" href="/static">Buy</a>
                    </div>
                </div>
            </div>

            <div class="row mt-3 mb-3">
                <div class="col bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                    <h3 class="mySticky bg-gray text-dark rounded">Burgas</h3>
                    <div class="mt-3 rounded badge-info">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        <span>Name: {name} Price: {price} lv</span>
                        <a class="ml-3 text-danger" href="/static">Buy</a>
                    </div>
                </div>
            </div>
        </div>

        <a href="/static" class="btn btn-danger">Buy all products for {totalPriceOfProducts} lv|</a>
    </div>

</main>
<footer th:replace="fragments/fragmet::footer" class="footer bg-transparent  py-2"></footer>
</body>
</html>
