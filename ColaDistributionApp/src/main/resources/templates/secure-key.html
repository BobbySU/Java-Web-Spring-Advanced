<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragment::head"></head>
<body>
<header>
    <nav th:replace="fragments/fragment::navigation" class="navbar navbar-expand-lg bg-nav rounded"></nav>
</header>
<main th:if="${@loggedUser.getUsername()}">
    <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Login with Secure Key</span></h1>
    <hr class="hr-3 w-25 bg-white"/>
    <form th:action="@{/user/secure-key}" th:method="POST" th:object="${secureKeyDTO}"
          class="mx-auto w-25 bg-blur" >
        <small class="text-danger">Error message</small>
        <br/>
        <small th:if="${#fields.hasErrors('secureKey')}" class="text-danger">Incorrect Secure Key!</small>
        <div class="form-group">
            <div class="label-holder text-white d-flex justify-content-center">
                <label for="secureKey" class="h3 mb-2">SecureKey</label>
            </div>
            <input type="text" class="form-control" id="secureKey" name="secureKey" th:value="*{secureKey}"/>
        </div>
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-warning  mb-3">Login</button>
        </div>
    </form>
</main>

<footer th:replace="fragments/fragment::footer" class="footer bg-transparent  py-2"></footer>
</body>
</html>
