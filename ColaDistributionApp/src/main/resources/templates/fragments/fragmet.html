<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cola Distribution App</title>
    <link rel="stylesheet" href="/css/reset-css.css"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>
<header>

    <nav th:fragment="navigation" class="navbar navbar-expand-lg bg-nav rounded">
        <a th:if="${@loggedUser.isEmpty()}" class="nav-link text-white active h5" th:href="@{/}" >Home</a>
        <a th:unless="${@loggedUser.isEmpty()}" class="nav-link text-white active h5" th:href="@{/home}" >Home</a>
        <a th:unless="${@loggedUser.isEmpty()}" class="nav-link text-white active h5" th:href="@{/product/product-add}">Create Product</a>
        <a th:unless="${@loggedUser.isEmpty()}" class="nav-link text-white active h5" th:href="@{/plant/plant-add}">Create Plant</a>
        <a th:unless="${@loggedUser.isEmpty()}" class="nav-link text-white active h5" th:href="@{/shop/shop-add}">Create Shop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row">
                <th:block th:if="${@loggedUser.isEmpty()}">
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" th:href="@{/user/login}">Login</a>
                    </li>
                    <li class="nav-item col-md-4">
                        <a class="nav-link text-white active h5" th:href="@{/user/register}">Register</a>
                    </li>
                </th:block>
                <li th:unless="${@loggedUser.isEmpty()}" class="nav-item col-md-4">
                    <a class="nav-link text-white active h5" th:href="@{/user/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

</header>

<footer th:fragment="footer" class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-white">
            &copy; Bobby#Spring#Boot team 2023. All rights reserved.
        </div>
    </div>
</footer>

</body>

</html>
