<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/fragmet :: head"></head>
<body>
<header>
    <nav th:replace="fragments/fragmet :: navigation" class="navbar navbar-expand-lg bg-nav rounded"></nav>
</header>
<main th:unless="${@loggedUser.isEmpty()}">

    <div class="align-content-lg-center col-lg-3 bg-blur gx-5 m-auto">
        <h1 class="text-center bold">
            <a class="text-primay" th:href="@{/order/market}">Marketplace</a>
        </h1>
    </div>

    <div class="container row gx-5 m-auto">

        <div class="col-lg-4 bg-blur rounded mt-5 mb-4">
            <h1>All Plants</h1>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                    <h3 class="mySticky bg-gray text-dark rounded">
                        <img class="mr-2" src="/img/drink.png" alt="Food" width="50px" height="50px">
                        Plants</h3>
                    <div class="mt-3 rounded badge-info text-left">
                        <span>Name: {name} Price: {price} lv</span>
                        <ul th:each="plant : ${allPlants}">
                           <li th:text="${plant.toString()}"></li>
                        </ul>
                        <a class="ml-3 text-danger" href="/">Buy</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 bg-blur rounded mt-5 mb-4">
            <h1>All Shops</h1>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                    <h3 class="mySticky bg-gray text-dark rounded">
                        <img class="mr-2" src="/img/food.png" alt="Food" width="50px" height="50px">
                        Shops</h3>
                    <div class="mt-3 rounded badge-warning text-left">
                        <span>Name: {name} Price: {price} lv</span>
                        <ul th:each="shop : ${allShops}">
                            <li th:text="${shop.toString()}"></li>
                        </ul>
                        <a class="ml-3 text-danger" href="/">Buy</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 bg-blur rounded mt-5 mb-4">
            <h1>All Products</h1>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                    <h3 class="mySticky bg-gray text-dark rounded">
                        <img class="mr-2" src="/img/household.png" alt="Food" width="50px" height="50px">
                        Products</h3>
                    <div class="mt-3 rounded badge-success text-left">
                        <span>Name: {name} Price: {price} lv</span>
                        <ul th:each="product : ${allProducts}">
                            <li th:text="${product.toString()}"></li>
                        </ul>
                        <a class="ml-3 text-danger" href="/">Buy</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="container row gx-5 m-auto">
        <div class=" bg-blur rounded mt-5 mb-4">
            <h1>Your Orders</h1>
            <div class="row mt-3 mb-3">
                <div class="col-lg-12 bg-dark rounded m-auto" style="height: 30vh; overflow: auto">
                    <h3 class="mySticky bg-gray text-dark rounded">
                        <img class="mr-2" src="/img/other.png" alt="Food" width="50px" height="50px">
                        Orders</h3>
                    <div class="mt-3 rounded badge-info">
                        <span>Name: {name} Price: {price} lv</span>
                        <ul th:each="order : ${allOrders}">
                            <li th:text="${order.toString()}"></li>
                        </ul>
                        <a class="ml-3 text-danger" href="/">Buy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>
<footer th:replace="fragments/fragmet::footer" class="footer bg-transparent  py-2"></footer>
</body>
</html>
